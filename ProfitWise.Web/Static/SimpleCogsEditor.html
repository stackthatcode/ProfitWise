<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://cdn.shopify.com/s/assets/external/app.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,800,700,600italic,600,400italic,300italic' rel='stylesheet' type='text/css'>
</head>

<body style="overflow: hidden; padding: 30px;">
    <form class="form-horizontal">
        <div class="form-group" style="height: 32px;">
            <label class="col-xs-3 control-label" style="color: #777;">Current Product</label>

            <div class="col-xs-7">
                <span>3D Universe 2.85 mm PLA</span>
            </div>
            <div class="col-xs-2">
            </div>
        </div>

        <div class="form-group" style="height: 32px;">
            <label class="col-xs-3 control-label" style="color: #777;">Current CoGS</label>

            <div class="col-xs-7">
                <span>$18.00 for 20 Variants</span>
            </div>
            <div class="col-xs-2">
            </div>
        </div>

        <div class="form-group" style="height: 32px;">
            <label class="col-xs-3 control-label" style="color: #777;">Currency</label>

            <div class="col-xs-5">
                <select class="form-control" style="float: none;">
                    <option value="volvo">USD</option>
                    <option value="volvo">EUR</option>
                    <option value="volvo">BPS</option>
                    <option value="volvo">CAD</option>
                    <option value="volvo">AUS</option>
                </select>
            </div>
            <div class="col-xs-4">
            </div>
        </div>

        <div class="form-group" style="height: 32px;">
            <label class="col-xs-3 control-label" style="color: #777; display: inline-block; margin-top: 8px;">Enter New CoGS</label>

            <div class="col-xs-5" style="text-align: left;">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" style="" class="form-control" placeholder="Enter new amount"/>
                </div>
            </div>

            <div class="col-xs-4">
            </div>
        </div>

        <div style="height: 30px;"></div>

        <div class="form-group">
            <div class="col-xs-12">
                <div class="alert alert-info" role="alert">
                    <strong>Note</strong> You can set the currency without entering a new CoGS value, also
                </div>
            </div>
            <div class="col-xs-12">
                <div class="alert alert-warning" role="alert">
                    <strong>WARNING!</strong> Clicking "OK" will overwrite all CoGS data for all Variants
                </div>
            </div>
        </div>
</form>
</body>
</html>
